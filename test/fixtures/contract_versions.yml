# Contract Version fixtures for testing change history

contract_update:
  contract: active_contract
  admin_user: admin_user
  action: updated
  change_details: "Updated contract information"
  previous_status: "awaiting_funding"
  new_status: "ok"
  created_at: <%= 1.day.ago %>

contract_view:
  contract: active_contract
  admin_user: admin_user
  action: viewed
  change_details: "Admin Admin User viewed contract"
  created_at: <%= 2.hours.ago %>

contract_status_change:
  contract: funding_contract
  admin_user: admin_user
  action: status_changed
  change_details: "Changed status from 'Awaiting funding' to 'Ok'"
  previous_status: "awaiting_funding"
  new_status: "ok"
  created_at: <%= 3.days.ago %>

contract_date_update:
  contract: funding_contract
  admin_user: admin_user
  action: updated
  change_details: "Start date changed from 'January 01, 2024' to 'February 01, 2024'"
  previous_start_date: <%= Date.new(2024, 1, 1) %>
  new_start_date: <%= Date.new(2024, 2, 1) %>
  created_at: <%= 1.week.ago %>

contract_creation:
  contract: basic_contract
  admin_user: admin_user
  action: created
  change_details: "Created contract for John Doe"
  new_status: "awaiting_funding"
  new_start_date: <%= Date.current %>
  new_end_date: <%= Date.current + 5.years %>
  new_application_id: 1
  created_at: <%= 1.month.ago %>