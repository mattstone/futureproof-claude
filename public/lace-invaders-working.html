<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lace Invaders - Space Invaders Clone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            color: #0f0;
            font-size: 48px;
            margin: 20px 0;
            text-shadow: 0 0 10px #0f0;
        }
        .subtitle {
            color: #0ff;
            font-size: 20px;
            margin-bottom: 20px;
        }
        .stats {
            font-size: 20px;
            margin: 20px 0;
            display: flex;
            gap: 40px;
        }
        canvas {
            border: 4px solid #0f0;
            display: block;
            margin: 20px;
            background: #000;
            box-shadow: 0 0 20px #0f0;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            background: #0f0;
            color: #000;
            border: none;
            cursor: pointer;
            margin: 10px;
            font-family: 'Courier New', monospace;
        }
        button:hover {
            background: #0ff;
        }
        .controls {
            margin: 20px;
            text-align: center;
        }
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.95);
            padding: 40px;
            border: 4px solid #0f0;
            box-shadow: 0 0 30px #0f0;
            text-align: center;
            display: none;
            z-index: 1000;
        }
        .game-over.show { display: block; }
    </style>
</head>
<body>
    <h1>üëü LACE INVADERS üëü</h1>
    <p class="subtitle">Defend Earth from the Sneaker Invasion!</p>

    <div class="stats">
        <span>SCORE: <span id="score">0000</span></span>
        <span>LIVES: <span id="lives">3</span></span>
        <span>LEVEL: <span id="level">1</span></span>
    </div>

    <canvas id="game" width="800" height="600"></canvas>

    <div class="controls">
        <button id="startBtn">START GAME</button>
        <p>‚Üê ‚Üí Arrow Keys: Move | SPACE: Shoot</p>
    </div>

    <div id="gameOver" class="game-over">
        <h2>GAME OVER</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <button id="restartBtn">PLAY AGAIN</button>
    </div>

    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');

        let gameState = 'ready';
        let score = 0;
        let lives = 3;
        let level = 1;
        let keys = {};

        // Player
        const player = {
            x: canvas.width / 2 - 25,
            y: canvas.height - 60,
            w: 50,
            h: 30,
            speed: 5
        };

        // Game objects
        let bullets = [];
        let invaders = [];
        let invaderBullets = [];
        let shields = [];

        // Constants
        const INVADER_ROWS = 5;
        const INVADER_COLS = 11;
        const INVADER_W = 30;
        const INVADER_H = 24;
        const INVADER_SPACING = 10;

        document.addEventListener('keydown', e => {
            keys[e.key] = true;
            if (e.key === ' ' && gameState === 'playing') {
                shoot();
                e.preventDefault();
            }
        });

        document.addEventListener('keyup', e => keys[e.key] = false);

        document.getElementById('startBtn').onclick = startGame;
        document.getElementById('restartBtn').onclick = restart;

        function startGame() {
            if (gameState === 'ready') {
                gameState = 'playing';
                initLevel();
                gameLoop();
            }
        }

        function restart() {
            score = 0;
            lives = 3;
            level = 1;
            player.x = canvas.width / 2 - 25;
            bullets = [];
            invaderBullets = [];
            gameState = 'playing';
            document.getElementById('gameOver').classList.remove('show');
            initLevel();
            updateHUD();
        }

        function initLevel() {
            invaders = [];
            const startX = 50;
            const startY = 50;

            for (let row = 0; row < INVADER_ROWS; row++) {
                for (let col = 0; col < INVADER_COLS; col++) {
                    invaders.push({
                        x: startX + col * (INVADER_W + INVADER_SPACING),
                        y: startY + row * (INVADER_H + INVADER_SPACING),
                        w: INVADER_W,
                        h: INVADER_H,
                        alive: true,
                        type: row < 1 ? 3 : row < 3 ? 2 : 1,
                        points: row < 1 ? 30 : row < 3 ? 20 : 10
                    });
                }
            }

            // Create shields
            shields = [];
            const shieldY = canvas.height - 120;
            for (let i = 0; i < 4; i++) {
                const x = 100 + i * 180;
                for (let row = 0; row < 3; row++) {
                    for (let col = 0; col < 6; col++) {
                        shields.push({
                            x: x + col * 10,
                            y: shieldY + row * 10,
                            w: 10,
                            h: 10,
                            health: 3
                        });
                    }
                }
            }
        }

        function gameLoop() {
            if (gameState !== 'playing') return;

            update();
            render();
            requestAnimationFrame(gameLoop);
        }

        function update() {
            // Player movement
            if (keys['ArrowLeft'] && player.x > 0) {
                player.x -= player.speed;
            }
            if (keys['ArrowRight'] && player.x < canvas.width - player.w) {
                player.x += player.speed;
            }

            // Update bullets
            bullets.forEach((b, i) => {
                b.y -= 8;
                if (b.y < 0) bullets.splice(i, 1);
            });

            invaderBullets.forEach((b, i) => {
                b.y += 5;
                if (b.y > canvas.height) invaderBullets.splice(i, 1);
            });

            // Move invaders
            let moveDown = false;
            let speed = 1 + level * 0.2;

            if (!invaders.direction) invaders.direction = 1;

            for (const inv of invaders.filter(i => i.alive)) {
                inv.x += speed * invaders.direction;

                if ((invaders.direction > 0 && inv.x + inv.w > canvas.width) ||
                    (invaders.direction < 0 && inv.x < 0)) {
                    moveDown = true;
                }
            }

            if (moveDown) {
                invaders.direction *= -1;
                invaders.forEach(inv => {
                    if (inv.alive) inv.y += 20;
                });
            }

            // Invader shooting
            if (Math.random() < 0.01) {
                const alive = invaders.filter(i => i.alive);
                if (alive.length > 0) {
                    const shooter = alive[Math.floor(Math.random() * alive.length)];
                    invaderBullets.push({
                        x: shooter.x + shooter.w / 2,
                        y: shooter.y + shooter.h,
                        w: 3,
                        h: 10
                    });
                }
            }

            // Collision detection
            bullets.forEach((bullet, bi) => {
                // Bullet vs invaders
                invaders.forEach(inv => {
                    if (inv.alive && collision(bullet, inv)) {
                        inv.alive = false;
                        bullets.splice(bi, 1);
                        score += inv.points;
                        updateHUD();
                    }
                });

                // Bullet vs shields
                shields.forEach((shield, si) => {
                    if (shield.health > 0 && collision(bullet, shield)) {
                        shield.health--;
                        bullets.splice(bi, 1);
                    }
                });
            });

            // Invader bullets vs player
            invaderBullets.forEach((bullet, bi) => {
                if (collision(bullet, player)) {
                    lives--;
                    invaderBullets.splice(bi, 1);
                    updateHUD();

                    if (lives <= 0) {
                        gameOver();
                    }
                }

                // vs shields
                shields.forEach(shield => {
                    if (shield.health > 0 && collision(bullet, shield)) {
                        shield.health--;
                        invaderBullets.splice(bi, 1);
                    }
                });
            });

            // Check if all invaders dead
            if (invaders.every(i => !i.alive)) {
                level++;
                updateHUD();
                initLevel();
            }

            // Check if invaders reached bottom
            for (const inv of invaders.filter(i => i.alive)) {
                if (inv.y + inv.h > player.y) {
                    gameOver();
                }
            }
        }

        function shoot() {
            if (bullets.length < 3) {
                bullets.push({
                    x: player.x + player.w / 2 - 2,
                    y: player.y,
                    w: 4,
                    h: 10
                });
            }
        }

        function collision(a, b) {
            return a.x < b.x + b.w &&
                   a.x + a.w > b.x &&
                   a.y < b.y + b.h &&
                   a.y + a.h > b.y;
        }

        function gameOver() {
            gameState = 'gameover';
            document.getElementById('finalScore').textContent = score;
            document.getElementById('gameOver').classList.add('show');
        }

        function updateHUD() {
            document.getElementById('score').textContent = score.toString().padStart(4, '0');
            document.getElementById('lives').textContent = lives;
            document.getElementById('level').textContent = level;
        }

        function render() {
            // Clear
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Stars
            ctx.fillStyle = '#fff';
            for (let i = 0; i < 50; i++) {
                const x = (i * 123) % canvas.width;
                const y = (i * 456) % canvas.height;
                ctx.fillRect(x, y, 1, 1);
            }

            // Player
            ctx.fillStyle = '#0f0';
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillRect(player.x + 10, player.y - 10, 30, 10);
            ctx.fillRect(player.x + 22, player.y - 15, 6, 5);

            // Bullets
            ctx.fillStyle = '#0ff';
            bullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            ctx.fillStyle = '#f00';
            invaderBullets.forEach(b => ctx.fillRect(b.x, b.y, b.w, b.h));

            // Invaders
            invaders.forEach(inv => {
                if (inv.alive) {
                    if (inv.type === 3) {
                        ctx.fillStyle = '#f0f';
                    } else if (inv.type === 2) {
                        ctx.fillStyle = '#ff0';
                    } else {
                        ctx.fillStyle = '#0ff';
                    }

                    // Simple sneaker shape
                    ctx.fillRect(inv.x, inv.y + 10, inv.w, inv.h - 10);
                    ctx.fillRect(inv.x + 5, inv.y, inv.w - 10, 12);

                    // Laces
                    ctx.strokeStyle = '#fff';
                    ctx.lineWidth = 2;
                    for (let i = 0; i < 4; i++) {
                        ctx.beginPath();
                        ctx.moveTo(inv.x + 8 + i * 6, inv.y + 2);
                        ctx.lineTo(inv.x + 12 + i * 6, inv.y + 8);
                        ctx.stroke();
                    }
                }
            });

            // Shields
            ctx.fillStyle = '#0f0';
            shields.forEach(s => {
                if (s.health > 0) {
                    ctx.globalAlpha = s.health / 3;
                    ctx.fillRect(s.x, s.y, s.w, s.h);
                }
            });
            ctx.globalAlpha = 1;
        }

        updateHUD();
    </script>
</body>
</html>
