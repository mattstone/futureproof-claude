<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donkey Kong Clone</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: #fff;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        canvas {
            transform: scale(3);
            image-rendering: pixelated;
            border: 2px solid #333;
            background: #000;
        }
        
        .game-container {
            margin-bottom: 40px;
        }
        
        .ui {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            font-size: 18px;
        }
        
        .controls {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #999;
        }
        
        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border: 3px solid #ff0000;
            text-align: center;
            font-size: 24px;
        }
        
        .game-over-hidden {
            display: none;
        }
        
        button {
            background: #333;
            color: #fff;
            border: 2px solid #666;
            padding: 10px 20px;
            font-family: monospace;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #555;
        }
        
        button:disabled {
            background: #222;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="ui">
        <div>SCORE: <span id="score">000000</span></div>
        <div>LIVES: <span id="lives">3</span></div>
        <div>LEVEL: <span id="level">1</span></div>
        <div>BONUS: <span id="bonus">5000</span></div>
    </div>
    
    <div class="game-container">
        <canvas id="game" width="224" height="256"></canvas>
    </div>
    
    <div class="controls">
        <button id="startBtn">START GAME</button>
        <button id="pauseBtn" disabled>PAUSE</button>
        <br><br>
        ARROW KEYS: Move/Climb | SPACE: Jump | R: Restart (when game over)
    </div>
    
    <div id="gameOver" class="game-over game-over-hidden">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">000000</span></p>
        <button id="restartBtn">RESTART GAME</button>
    </div>

        // ===== CONSTANTS =====
        const CANVAS_WIDTH = 224;
        const CANVAS_HEIGHT = 256;
        const CELL_SIZE = 8;
        const GRID_WIDTH = 28;
        const GRID_HEIGHT = 32;
        
        const COLORS = {
            background: '#000000',
            girder: '#FF6B47',
            ladder: '#DAA520',
            oil: '#FF0000',
            mario: '#0000FF',
            kong: '#8B4513',
            pauline: '#FF69B4',
            barrel: '#8B4513',
            fireball: '#FF4500',
            hammer: '#FFD700',
            conveyor: '#FFFF00',
            elevator: '#800080',
            rivet: '#FF0000'
        };

        // ===== GAME CLASS =====
        class GameObject {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.velocityX = 0;
                this.velocityY = 0;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#ff0000';
                ctx.fillRect(this.x, this.y, this.width, this.height);
            }
            
            update() {
                this.x += this.velocityX;
                this.y += this.velocityY;
            }
            
            intersects(other) {
                return this.x < other.x + other.width &&
                       this.x + this.width > other.x &&
                       this.y < other.y + other.height &&
                       this.y + this.height > other.y;
            }
        }
        
        class Player extends GameObject {
            constructor(x, y) {
                super(x, y, 16, 16);
                this.isJumping = false;
                this.isClimbing = false;
                this.onGround = false;
                this.facing = 'right';
                this.state = 'standing';
                this.animFrame = 0;
                this.hasHammer = false;
                this.hammerTimer = 0;
                this.speed = 2;
            }
            
            draw(ctx) {
                // Hammer glow effect
                if (this.hasHammer) {
                    ctx.shadowBlur = 8;
                    ctx.shadowColor = '#FFFF00';
                }
                
                ctx.fillStyle = this.hasHammer ? '#FF0000' : COLORS.mario;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Reset shadow
                ctx.shadowBlur = 0;
                
                // Simple animation indication
                if (this.state === 'running') {
                    ctx.fillStyle = '#FFFFFF';
                    ctx.fillRect(this.x + 2, this.y + 2, 2, 2);
                }
            }
            
            update() {
                // Handle hammer timer
                if (this.hasHammer) {
                    this.hammerTimer--;
                    if (this.hammerTimer <= 0) {
                        this.hasHammer = false;
                    }
                }
                
                // Apply gravity if not on ground or ladder
                if (!this.onGround && !this.isClimbing) {
                    this.velocityY += 0.5;
                }
                
                // Apply movement
                super.update();
                
                // Keep player on screen
                this.x = Math.max(0, Math.min(CANVAS_WIDTH - this.width, this.x));
                
                // Reset ground state
                this.onGround = false;
            }
            
            jump() {
                if (this.onGround && !this.isClimbing) {
                    this.velocityY = -8;
                    this.isJumping = true;
                    this.onGround = false;
                    this.state = 'jumping';
                    game.playSound('jump');
                }
            }
        }
        
        class Kong extends GameObject {
            constructor(x, y) {
                super(x, y, 24, 24);
                this.throwTimer = 0;
                this.state = 'chest_beating';
                this.animFrame = 0;
            }
            
            draw(ctx) {
                ctx.fillStyle = COLORS.kong;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Simple animation - chest beating
                if (this.state === 'chest_beating') {
                    ctx.fillStyle = '#654321';
                    const offset = Math.floor(this.animFrame / 30) % 2;
                    ctx.fillRect(this.x + 4 + offset, this.y + 8, 4, 4);
                    ctx.fillRect(this.x + 16 - offset, this.y + 8, 4, 4);
                }
            }
            
            update() {
                this.animFrame++;
                this.throwTimer++;
                
                if (this.throwTimer > 300) { // 5 seconds at 60fps
                    this.throwBarrel();
                    this.throwTimer = 0;
                }
            }
            
            throwBarrel() {
                const barrel = new Barrel(this.x + 20, this.y + 20);
                barrel.velocityX = -1 - Math.random();
                game.enemies.push(barrel);
                game.playSound('barrel');
            }
        }
        
        class Barrel extends GameObject {
            constructor(x, y) {
                super(x, y, 8, 8);
                this.animFrame = 0;
                this.onGirder = false;
            }
            
            draw(ctx) {
                ctx.fillStyle = COLORS.barrel;
                ctx.fillRect(this.x, this.y, this.width, this.height);
                
                // Rotation animation
                const rotation = this.animFrame * 0.2;
                ctx.fillStyle = '#654321';
                ctx.fillRect(this.x + 2, this.y + 2, 2, 2);
            }
            
            update() {
                this.animFrame++;
                
                // Apply gravity
                this.velocityY += 0.5;
                
                // Random ladder climbing decision
                if (this.onGirder && Math.random() < 0.01) {
                    const nearbyLadder = game.currentLevel.ladders.find(ladder => 
                        Math.abs(ladder.x - this.x) < 16 && 
                        Math.abs(ladder.y - this.y) < 16
                    );
                    if (nearbyLadder) {
                        this.velocityY = 2;
                        this.velocityX = 0;
                    }
                }
                
                super.update();
                
                // Remove if off screen
                if (this.x < -50 || this.y > CANVAS_HEIGHT + 50) {
                    const index = game.enemies.indexOf(this);
                    if (index > -1) {
                        game.enemies.splice(index, 1);
                    }
                }
            }
        }
        
        class Fire extends GameObject {
            constructor(x, y) {
                super(x, y, 6, 6);
                this.velocityX = (Math.random() - 0.5) * 2;
                this.animFrame = 0;
                this.type = Math.floor(Math.random() * 3);
            }
            
            draw(ctx) {
                const colors = ['#FF4500', '#FF6600', '#0066FF'];
                ctx.fillStyle = colors[this.type];
                
                // Flame effect
                const flicker = Math.sin(this.animFrame * 0.3) * 2;
                ctx.fillRect(this.x, this.y + flicker, this.width, this.height);
            }
            
            update() {
                this.animFrame++;
                
                // Simple AI - climb ladders occasionally
                if (Math.random() < 0.02) {
                    const ladder = game.currentLevel.ladders.find(l => 
                        Math.abs(l.x - this.x) < 8 && Math.abs(l.y - this.y) < 8
                    );
                    if (ladder) {
                        this.velocityY = (Math.random() - 0.5) * 2;
                    }
                }
                
                super.update();
                
                // Remove if off screen
                if (this.x < -20 || this.x > CANVAS_WIDTH + 20 || this.y > CANVAS_HEIGHT + 20) {
                    const index = game.enemies.indexOf(this);
                    if (index > -1) {
                        game.enemies.splice(index, 1);
                    }
                }
            }
        }
        
        class Pie extends GameObject {
            constructor(x, y, direction = 1) {
                super(x, y, 8, 6);
                this.direction = direction;
                this.velocityX = direction * 1;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#FFFF00';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.fillStyle = '#FF8800';
                ctx.fillRect(this.x + 1, this.y + 1, this.width - 2, this.height - 2);
            }
            
            update() {
                super.update();
                
                // Reverse direction at conveyor ends
                if (this.x < 0 || this.x > CANVAS_WIDTH - this.width) {
                    this.direction *= -1;
                    this.velocityX = this.direction * 1;
                }
            }
        }
        
        class Spring extends GameObject {
            constructor(x, y) {
                super(x, y, 8, 12);
                this.bounceTimer = 0;
                this.bounceDirection = 1;
            }
            
            draw(ctx) {
                ctx.fillStyle = '#FF69B4';
                const bounce = Math.sin(this.bounceTimer * 0.1) * 4;
                
                // Spring coils
                for (let i = 0; i < 3; i++) {
                    ctx.fillRect(this.x, this.y + bounce + i * 4, this.width, 2);
                }
            }
            
            update() {
                this.bounceTimer++;
                
                // Bounce movement
                this.velocityY = Math.sin(this.bounceTimer * 0.1) * 3;
                this.velocityX = Math.cos(this.bounceTimer * 0.05) * 1;
                
                super.update();
                
                // Keep in bounds
                if (this.x < 0 || this.x > CANVAS_WIDTH - this.width) {
                    this.velocityX *= -1;
                }
            }
        }
        
        // ===== LEVEL CLASS =====
        class Level {
            constructor(grid, conveyorDirections = [], elevatorPositions = []) {
                this.grid = grid;
                this.conveyorDirections = conveyorDirections;
                this.elevatorPositions = elevatorPositions;
                this.platforms = [];
                this.ladders = [];
                this.conveyors = [];
                this.elevators = [];
                this.rivets = [];
                this.oilBarrels = [];
                this.parseGrid();
            }
            
            parseGrid() {
                for (let row = 0; row < this.grid.length; row++) {
                    for (let col = 0; col < this.grid[row].length; col++) {
                        const cell = this.grid[row][col];
                        const x = col * CELL_SIZE;
                        const y = row * CELL_SIZE;
                        
                        switch (cell) {
                            case '#':
                                this.platforms.push({x, y, width: CELL_SIZE, height: CELL_SIZE});
                                break;
                            case '|':
                                this.ladders.push({x, y, width: CELL_SIZE, height: CELL_SIZE});
                                break;
                            case 'C':
                                this.conveyors.push({x, y, width: CELL_SIZE, height: CELL_SIZE, 
                                                   direction: this.conveyorDirections[row] || 1});
                                break;
                            case 'E':
                                this.elevators.push({x, y, width: CELL_SIZE, height: CELL_SIZE, 
                                                   offset: Math.random() * Math.PI * 2});
                                break;
                            case 'R':
                                this.rivets.push({x, y, width: CELL_SIZE, height: CELL_SIZE, active: true});
                                break;
                            case 'O':
                                this.oilBarrels.push({x, y, width: CELL_SIZE, height: CELL_SIZE});
                                break;
                        }
                    }
                }
            }
            
            draw(ctx) {
                // Draw platforms/girders
                ctx.fillStyle = COLORS.girder;
                this.platforms.forEach(platform => {
                    ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
                    
                    // Add rivets
                    ctx.fillStyle = '#8B4513';
                    ctx.fillRect(platform.x + 2, platform.y + 2, 2, 2);
                    ctx.fillRect(platform.x + 6, platform.y + 6, 2, 2);
                    ctx.fillStyle = COLORS.girder;
                });
                
                // Draw ladders
                ctx.fillStyle = COLORS.ladder;
                ctx.strokeStyle = '#B8860B';
                ctx.lineWidth = 1;
                this.ladders.forEach(ladder => {
                    // Ladder sides
                    ctx.fillRect(ladder.x + 1, ladder.y, 2, ladder.height);
                    ctx.fillRect(ladder.x + 5, ladder.y, 2, ladder.height);
                    
                    // Ladder rungs
                    for (let y = ladder.y; y < ladder.y + ladder.height; y += 4) {
                        ctx.fillRect(ladder.x + 1, y, 6, 1);
                    }
                });
                
                // Draw conveyors
                ctx.fillStyle = COLORS.conveyor;
                this.conveyors.forEach(conveyor => {
                    ctx.fillRect(conveyor.x, conveyor.y, conveyor.width, conveyor.height);
                    
                    // Animated belt pattern
                    const offset = (game.gameTime * conveyor.direction) % 8;
                    ctx.fillStyle = '#FF8800';
                    for (let x = conveyor.x - offset; x < conveyor.x + conveyor.width; x += 4) {
                        ctx.fillRect(x, conveyor.y + 2, 2, 2);
                    }
                    ctx.fillStyle = COLORS.conveyor;
                });
                
                // Draw elevators
                ctx.fillStyle = COLORS.elevator;
                this.elevators.forEach(elevator => {
                    const oscillation = Math.sin(game.gameTime * 0.05 + elevator.offset) * 20;
                    ctx.fillRect(elevator.x, elevator.y + oscillation, elevator.width, elevator.height);
                });
                
                // Draw active rivets
                this.rivets.forEach(rivet => {
                    if (rivet.active) {
                        const colors = ['#FF0000', '#00FF00', '#0000FF', '#FFFF00'];
                        ctx.fillStyle = colors[Math.floor(game.gameTime / 30) % colors.length];
                        ctx.fillRect(rivet.x, rivet.y, rivet.width, rivet.height);
                    }
                });
                
                // Draw oil barrels
                ctx.fillStyle = COLORS.oil;
                this.oilBarrels.forEach(barrel => {
                    ctx.fillRect(barrel.x, barrel.y, barrel.width, barrel.height);
                    
                    // Flame effect
                    const flame = Math.sin(game.gameTime * 0.2) * 3;
                    ctx.fillStyle = '#FF6600';
                    ctx.fillRect(barrel.x + 2, barrel.y - 8 + flame, 4, 8);
                    ctx.fillStyle = COLORS.oil;
                });
            }
            
            update() {
                // Spawn fires from oil barrels
                if (Math.random() < 0.01) {
                    this.oilBarrels.forEach(barrel => {
                        if (Math.random() < 0.3) {
                            game.enemies.push(new Fire(barrel.x, barrel.y - 10));
                        }
                    });
                }
            }
            
            checkCollisions(player) {
                // Platform collisions
                this.platforms.forEach(platform => {
                    if (player.x + player.width > platform.x && 
                        player.x < platform.x + platform.width &&
                        player.y + player.height > platform.y &&
                        player.y + player.height < platform.y + platform.height + 10 &&
                        player.velocityY >= 0) {
                        player.y = platform.y - player.height;
                        player.velocityY = 0;
                        player.onGround = true;
                        player.isJumping = false;
                    }
                });
                
                // Conveyor effects
                this.conveyors.forEach(conveyor => {
                    if (player.x + player.width > conveyor.x && 
                        player.x < conveyor.x + conveyor.width &&
                        player.y + player.height > conveyor.y &&
                        player.y < conveyor.y + conveyor.height) {
                        if (player.onGround) {
                            player.velocityX += conveyor.direction * 0.5;
                        }
                    }
                });
                
                // Ladder climbing
                const isOnLadder = this.ladders.some(ladder => 
                    player.x + player.width/2 > ladder.x && 
                    player.x + player.width/2 < ladder.x + ladder.width &&
                    player.y + player.height > ladder.y &&
                    player.y < ladder.y + ladder.height
                );
                
                if (isOnLadder && (game.keys['ArrowUp'] || game.keys['ArrowDown'])) {
                    player.isClimbing = true;
                    player.velocityY = game.keys['ArrowUp'] ? -player.speed : player.speed;
                    player.velocityX = 0;
                } else if (player.isClimbing && !isOnLadder) {
                    player.isClimbing = false;
                }
                
                // Rivet collection (100M level)
                this.rivets.forEach(rivet => {
                    if (rivet.active && player.intersects(rivet) && player.isJumping) {
                        rivet.active = false;
                        game.score += 100;
                        game.playSound('item');
                        
                        // Check if all rivets collected
                        if (this.rivets.every(r => !r.active)) {
                            game.score += 5000;
                            game.nextLevel();
                        }
                    }
                });
            }
        }

                this.level = LEVELS[this.currentLevel];

                // Find and create special objects from grid
                for (let row = 0; row < this.level.grid.length; row++) {
                    for (let col = 0; col < this.level.grid[row].length; col++) {
                        const cell = this.level.grid[row][col];
                        const x = col * CELL_SIZE;
                        const y = row * CELL_SIZE;
                        
                        switch (cell) {

                                // Add Pauline near Kong

                if (this.kong) this.kong.update();
                this.enemies.forEach(enemy => enemy.update());
                this.level.update();
                
                // Level collisions
                this.level.checkCollisions(this.player);
                
                // Enemy collisions on platforms
                this.enemies.forEach(enemy => {
                    if (enemy instanceof Barrel) {
                        enemy.onGirder = false;
                        
                        this.level.platforms.forEach(platform => {
                            if (enemy.x + enemy.width > platform.x && 
                                enemy.x < platform.x + platform.width &&
                                enemy.y + enemy.height > platform.y &&
                                enemy.y + enemy.height < platform.y + platform.height + 8 &&
                                enemy.velocityY >= 0) {
                                enemy.y = platform.y - enemy.height;
                                enemy.velocityY = 0;
                                enemy.onGirder = true;
                            }
                        });
                        
                        this.level.conveyors.forEach(conveyor => {
                            if (enemy.x + enemy.width > conveyor.x && 
                                enemy.x < conveyor.x + conveyor.width &&
                                enemy.y + enemy.height > conveyor.y &&
                                enemy.y + enemy.height < conveyor.y + conveyor.height + 8 &&
                                enemy.velocityY >= 0) {
                                enemy.y = conveyor.y - enemy.height;
                                enemy.velocityY = 0;
                                enemy.onGirder = true;
                                enemy.velocityX += conveyor.direction * 0.5;
                            }
                        });
                    }
                });
                
                // Player-enemy collisions
                this.enemies.forEach((enemy, index) => {
                    if (this.player.intersects(enemy)) {
                        if (this.player.hasHammer && enemy instanceof Barrel) {
                            // Destroy barrel
                            this.enemies.splice(index, 1);
                            this.score += 500;
                            this.playSound('hammer');
                        } else {
                            // Player dies
                            this.lives--;
                            this.playSound('death');
                            this.resetPlayer();
                            
                            if (this.lives <= 0) {
                                this.gameOver();
                            }
                        }
                    }
                });
                
                // Player-Pauline collision (win level)
                if (this.pauline && this.player.intersects(this.pauline)) {
                    this.score += 1000;
                    this.playSound('rescue');
                    this.nextLevel();
                }
                
                // Level-specific updates
                if (this.currentLevel === 1) { // 50M - Spawn pies
                    this.spawnPieTimer++;
                    if (this.spawnPieTimer > 180) { // 3 seconds
                        const conveyors = this.level.conveyors;
                        if (conveyors.length > 0) {
                            const conveyor = conveyors[Math.floor(Math.random() * conveyors.length)];
                            this.enemies.push(new Pie(conveyor.x, conveyor.y - 8, conveyor.direction));
                        }
                        this.spawnPieTimer = 0;
                    }
                }
                
                // Decrease bonus over time
                if (this.gameTime % 60 === 0 && this.bonus > 0) {
                    this.bonus = Math.max(0, this.bonus - 25);
                }
            }
            
            draw() {
                // Clear screen
                this.ctx.fillStyle = COLORS.background;
                this.ctx.fillRect(0, 0, CANVAS_WIDTH, CANVAS_HEIGHT);
                
                // Draw level
                this.level.draw(this.ctx);
                
                // Draw game objects
                this.player.draw(this.ctx);
                if (this.kong) this.kong.draw(this.ctx);
                if (this.pauline) this.pauline.draw(this.ctx);
                this.enemies.forEach(enemy => enemy.draw(this.ctx));
                
                // Draw ready message
                if (this.gameState === 'ready') {
                    this.ctx.fillStyle = '#FFFF00';
                    this.ctx.font = '16px monospace';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText('PRESS START TO PLAY', CANVAS_WIDTH/2, CANVAS_HEIGHT/2);
                }
            }
            
            resetPlayer() {
                this.player.x = 16;
                this.player.y = CANVAS_HEIGHT - 32;
                this.player.velocityX = 0;
                this.player.velocityY = 0;
                this.player.hasHammer = false;
                this.player.state = 'standing';
                this.player.isClimbing = false;
            }
            
            gameOver() {
                this.gameState = 'gameOver';
                document.getElementById('gameOver').classList.remove('game-over-hidden');
                document.getElementById('finalScore').textContent = this.score.toString().padStart(6, '0');
                document.getElementById('pauseBtn').disabled = true;
            }
            
            updateUI() {
                document.getElementById('score').textContent = this.score.toString().padStart(6, '0');
                document.getElementById('lives').textContent = this.lives.toString();
                document.getElementById('level').textContent = (this.currentLevel + 1).toString();
                document.getElementById('bonus').textContent = this.bonus.toString();
            }
            
            playSound(soundName) {
                console.log(`🔊 Playing sound: ${soundName}`);
                // Sound placeholder - create simple beep tones
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);
                    
                    // Different frequencies for different sounds
                    const frequencies = {
                        jump: 400,
                        barrel: 200,
                        death: 150,
                        hammer: 600,
                        rescue: 800,
                        start: 500,
                        level_complete: 1000,
                        item: 700
                    };
                    
                    oscillator.frequency.value = frequencies[soundName] || 300;
                    oscillator.type = 'square';
                    
                    gainNode.gain.value = 0.1;
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.2);
                    
                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.2);
                } catch (error) {
                    console.warn('Audio not available:', error);
                }
            }
        }
        
        // ===== START GAME =====
        let game;
        
        window.addEventListener('load', () => {
            game = new DonkeyKongGame();
        });
    </script>
