<!DOCTYPE html>
<html>
<head>
    <title>Sprite Load Test</title>
</head>
<body>
    <h1>Testing Sprite Loading</h1>
    <div id="results"></div>
    
    <script>
        const spritePaths = {
            mario: "/sprites/mario.png",
            enemies: "/sprites/enemies.png", 
            pauline: "/sprites/pauline.png",
            levels: "/sprites/levels.png"
        };
        
        const results = document.getElementById("results");
        
        Object.entries(spritePaths).forEach(([name, path]) => {
            const img = new Image();
            img.onload = () => {
                results.innerHTML += `<p>✅ ${name}: ${path} - ${img.width}x${img.height}</p>`;
            };
            img.onerror = () => {
                results.innerHTML += `<p>❌ ${name}: ${path} - FAILED</p>`;
            };
            img.src = path;
        });
    </script>
</body>
</html>
